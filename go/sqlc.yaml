version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/shared/database/queries"
    schema: "internal/shared/database/migrations"
    gen:
      go:
        package: "database"
        out: "internal/shared/database"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - column: "wallpaper_configs.config"
            go_type:
              import: "github.com/LuukBlankenstijn/fogistration/internal/shared/database/models"
              type: "WallpaperConfigJSON"
              pointer: true 
            # go_type: "github.com/LuukBlankenstijn/fogistration/internal/shared/database/models.WallpaperConfigJSON"
          - column: "*.created_at"
            go_struct_tag: 'hash:"exclude"'
          - column: "*.updated_at"
            go_struct_tag: 'hash:"exclude"'
          - column: "*.hash"
            go_struct_tag: 'hash:"exclude"'
