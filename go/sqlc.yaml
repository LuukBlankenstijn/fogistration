version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/shared/database/queries"
    schema: "internal/shared/database/migrations"
    gen:
      go:
        package: "database"
        out: "internal/shared/database"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - column: "wallpapers.layout"
            go_type:
              import: "github.com/LuukBlankenstijn/fogistration/internal/shared/database/models"
              type: "WallpaperLayout"
              pointer: true 
          - column: "users.role"
            go_type:
              import: "github.com/LuukBlankenstijn/fogistration/internal/shared/database/models"
              type: "UserRole"
          - column: "*.created_at"
            go_struct_tag: 'hash:"exclude"'
          - column: "*.updated_at"
            go_struct_tag: 'hash:"exclude"'
          - column: "*.hash"
            go_struct_tag: 'hash:"exclude"'
          - column: "teams.ip"
            go_struct_tag: 'hash:"exclude"'
